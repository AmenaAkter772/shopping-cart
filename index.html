<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div id="display" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="black-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="black-count" type="text" class="form-control text-center" value="1">
                           <button id="black-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span  id="black-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cover-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cover-count" type="text" class="form-control text-center" value="1">
                           <button id="cover-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="cover-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id = "orderDone" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <div id="forSuccess">
         <h3>You have successfully complete your order</h3>
      </div>
   </section>
   
   <script>
      // first Increase button event handler
      document.getElementById('black-increase').addEventListener('click', function(){
         const blackNumber = increaseNumber('black-count');
         document.getElementById('black-total').innerHTML = 1219 * blackNumber;  

         getTotal('subtotal', 1219);
         getTotal('total', 1219);
      })

      // first de-crease button event handler
      document.getElementById('black-decrease').addEventListener('click', function(){
         const blackDecreaseNumber = decreaseNumber('black-count')
         document.getElementById('black-total').innerHTML = 1219 * blackDecreaseNumber;

         getTotal('subtotal', -1219);
         getTotal('total', -1219);
      })

      // second Increase button event handler
      document.getElementById('cover-increase').addEventListener('click', function(){
         const blackNumber = increaseNumber('cover-count');
         document.getElementById('cover-total').innerHTML = 59 * blackNumber;  

         getTotal('subtotal', 59);
         getTotal('total', 59);
      })

      // second de-crease button event handler
      document.getElementById('cover-decrease').addEventListener('click', function(){
         const blackDecreaseNumber = decreaseNumber('cover-count');
         document.getElementById('cover-total').innerHTML = 59 * blackDecreaseNumber;

         getTotal('subtotal', -59);
         getTotal('total', -59);
      })
      
      //function for increase button
      function increaseNumber(id){
         const amount = document.getElementById(id).value;
         const amountNumber = parseFloat(amount);
         const totalAmount = amountNumber + 1;

         document.getElementById(id).value = totalAmount;
         return totalAmount;
      }
      //function for decrease button
      function decreaseNumber(id){
         const amount = document.getElementById(id).value;
         const amountNumber = parseFloat(amount);
         const totalAmount = amountNumber - 1;

         document.getElementById(id).value = totalAmount;
         return totalAmount;
      }

      // //function for getTotal
      function getTotal(id, addNumber){
         const subTotal = document.getElementById(id).innerHTML;
         const convertSubNumber = parseFloat(subTotal);
         const subTotalAmount = convertSubNumber + addNumber;
         document.getElementById(id).innerText = subTotalAmount;
      }

      //For complete your order handler
      document.getElementById('orderDone').addEventListener('click', function(){
         document.getElementById('display').style.display = 'none'
         document.getElementById('forSuccess').style.display = 'block'
      }) 
   </script>
</body>

</html>
